<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="main.css" rel="stylesheet">
</head>

<body class=" bg-blue-500">
 
  <form action="">
    <h2>Mi título</h2>
    <div class="md:grid grid-cols-6 gap-4 w-11/12 mx-auto">
        <div class="h-[80px] col-span-3">
            <label for="">Nombre(s)</label>
            <input type="text" class="border-2 border-pink-400 p-1 pl-2 w-full -mb-1">
            <small class="text-rose-500 hidden">Escriba su nombre(s)</small>
        </div>
        <div class="h-[80px] col-span-3">
            <label for="">Apellidos</label>
            <input type="text" class="border-2 border-pink-400 p-1 pl-2 w-full -mb-1">
            <small class="text-rose-500 hidden">Escriba sus apellidos</small>
        </div>
        <div class="h-[80px] col-span-6">
            <label for="">Dirección</label>
            <input type="text" class="border-2 border-pink-400 p-1 pl-2 w-full -mb-1">
            <small class="text-rose-500 hidden">Escriba su dirección</small>
        </div>
        <div class="h-[80px] col-span-6">
            <label for="">Dirección de trabajo</label>
            <input type="text" class="border-2 border-pink-400 p-1 pl-2 w-full -mb-1">
            <small class="text-rose-500 hidden">Escriba su dirección de trabajo</small>
        </div>
        <div class="h-[80px] col-span-1">
            <label for="">Código postal</label>
            <input type="text" class="border-2 border-pink-400 p-1 pl-2 w-full -mb-1">
            <small class="text-rose-500 hidden">Escriba su código postal</small>
        </div>
        <div class="h-[80px] col-span-1">
            <label for="">Alcaldía</label>
            <input type="text" class="border-2 border-pink-400 p-1 pl-2 w-full -mb-1">
            <small class="text-rose-500 hidden">Escriba la alcaldía</small>
        </div>
        <div class="h-[80px] col-span-1">
            <label for="">Ciudad</label>
            <input type="text" class="border-2 border-pink-400 p-1 pl-2 w-full -mb-1">
            <small class="text-rose-500 hidden">Escriba la ciudad</small>
        </div>
        <div class="h-[80px] col-span-2">
            <label for="">País</label>
            <select name="" class="border-2 border-pink-400 py-1.5 p-1 pl-2 w-full -mb-1  col-span-2  " id="">
              <option value="">Elija una opción</option>
              <option value="">México</option>
              <option value="">EUA</option>
            </select>
            <small class="text-rose-500 hidden">Escriba el país</small>
        </div>
    </div>
</form>
</body>

</html>
